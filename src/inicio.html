<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>WORDS - INÍCIO</title>
</head>

<body>
    <div id="app">

        <div class="btn-inicio-func">
            <a class="btn-default" >
                <span id="sound"><i class="fa fa-volume-up"></i></span>
            </a>
            <a class="btn-default" >
                <span id="word">CENOURA</span>
            </a>
            
            <a class="btn-default">
                Pontuação: <span id="score">0</span>
            </a>
            <a class="btn-default" id="reset">
                RESETAR
            </a>
        </div>
        <div id="game">
            <div class="images" id="images">
                <div class="image" id="img-1"></div>
                <div class="image" id="img-2"></div>
                <div class="image" id="img-3"></div>
                <div class="image" id="img-4"></div>
                <div class="image" id="img-5"></div>
                <div class="image" id="img-6"></div>
            </div>
        </div>
        <div id="win" class="hide">
            
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
